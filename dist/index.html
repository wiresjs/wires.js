<!DOCTYPE html>

<html lang="en">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Advisor Panel</title>

   <!-- BEGIN META -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">
   <script src="/bower_components/jquery/dist/jquery.min.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
   <script src="/bower_components/lodash/dist/lodash.min.js"></script>

   <script src="/bower_components/async-watch/dist/async-watch.js"></script>
   <script src="/realm.js"></script>
   <script src="/views.js"></script>


   <script src="/build.js"></script>


</head>

<body >
   <script id="tpl" type="text/template">
      <div>
         <my-directive ng-if="hello === 1" id="c"><h1>transcluded element</h1></my-directive>
      </div>

   </script>

   <div id="application"></div>


   <script>


      realm.require(['wires.compiler.JSONifier', 'wires.core.Schema'], function(ViewCompiler, Schema){
            //ViewCompiler.htmlString('<div><my-directive></my-directive><h1>Hello {{user.name}}</h1><ul><li>1</li><li></li></ul></div>')
            // console.log()
            //
            $(function(){


               var Scope = function(){
                  this.hello = 1;
               }
               var $scope = new Scope();
               window.scope = $scope;
               var contents = ViewCompiler.htmlString($("#tpl").html());

               Schema.inflate({
                  scope : $scope,
                  target : document.querySelector('#application'),
                  schema : contents
               });


            });


      });

   </script>
</body>
</html>
