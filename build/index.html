<!DOCTYPE html>

<html lang="en">

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Advisor Panel</title>

   <!-- BEGIN META -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="">
   <meta name="description" content="">

   <script src="/bower_components/zepto/zepto.js"></script>

   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
   <script src="/bower_components/lodash/dist/lodash.min.js"></script>

   <script src="/bower_components/async-watch/dist/async-watch.js"></script>

   <script src="/universal.js"></script>


</head>

<body >
   <script id="tpl2" type="text/template">
      <div>
         some text {{user.name}}
      </div>
      <div>
         {{name2}}
      </div>
   </script>
   <script id="tpl" type="text/template">
      <h1>Hello</h1>
         <hr>
      <h1>{{user.name}} | {{user.active ? 'active': 'not active'}}</h1>
      <h2>gender: {{user.gender}}</h2>
      <h2>color: {{user.color}}</h2>
      <input type="text" ng-model="user.name" />
      <textarea ng-model="user.name"></textarea>
      <input type="checkbox" ng-model="user.active" />
      <br />
      <label for="singleSelect"> Single select: </label>
     <select name="singleSelect" ng-model="user.gender">
        <option checked value="male">male</option>
        <option value="female">female</option>
     </select>
     <input type="button" value="set male" ng-click="user.gender = 'male';testClick(event, this)" />
     <br>
     <hr>
  <label>
  <input type="radio" name="color" ng-model="user.color" value="red"/>
  Red
</label><br/>
<label>
  <input type="radio" name="color" ng-model="user.color" value="green"/>
  Green
</label><br/>
<label>
  <input type="radio" name="color" ng-model="user.color" value="blue"/>
  Blue
</label><br/>
<input type="button" value="set red color" ng-click="user.color = 'red'" />

   </script>

   <div id="application"></div>


   <script>


      realm.require(['wires.compiler.JSONifier', 'wires.core.Schema', 'wires.htmlparser.Parser'], function(ViewCompiler, Schema, Parser){
            //ViewCompiler.htmlString('<div><my-directive></my-directive><h1>Hello {{user.name}}</h1><ul><li>1</li><li></li></ul></div>')
            // console.log()
            //
            $(function(){
               Parser.parse('<div id="test">hello <s>my</s> world</div>');

               var Scope = function(){
                  this.hello = 1;
                  this.user = {
                     gender : 'female',
                     name : "ivan",
                     color: "blue"
                  }
               }
               var $scope = new Scope();
               window.scope = $scope;
               var contents = ViewCompiler.htmlString($("#tpl").html());

               Schema.inflate({
                  scope : $scope,
                  target : document.querySelector('#application'),
                  schema : contents
               });


            });


      });

   </script>
</body>
</html>
