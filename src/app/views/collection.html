<h1>$singleItem.name</h1>
<input type="checkbox" value="$selectAll">
<input type="button" value="'order'" click="this.sortIt()">
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>x</th>
            <th>priority</th>
            <th>First Name</th>
            <th>Duplicate "each" for record</th>
        </tr>
    </thead>
    <tbody ws-sortable="{ property :  'item.priority', autoSave : true }">
        <tr ws-repeat="$item in $items">
            <th><input type="checkbox" ws-value="$item.selected"></th>
            <td>$item.id</td>
            <td>$item.priority </td>
            <td><i class="glyphicon glyphicon-remove" ws-click="this.item.remove()"></i></td>
            <td>$item.name </td>
            <td>
                 <input type="text" ws-value="$item.name"/>
                 <input type="button" value="save" ws-click="this.item.save()">
            </td>
        </tr>
    </tbody>
</table>

<div class="btn btn-primary" ws-click="act.toggle('show')">test</div>
<div ws-if="$show" style="width:100px; height:100px; border:1px solid red;">
    pukka sukka
</div>

<div ws-repeat="$item in $items">$item.name</div>

<my-component errors="$errors" kakka="this.pukka">
    <div>Hello shit $errors.size</div>    
</my-component>



<form ws-submit="this.addUser()">
    <input type="text" ws-value="$newUser">
    <input type="submit" ws-value="'submit'">
</form>
<hr>

<input type="text" ws-value="$form.name"> $form.name

<input type="button" value="change" ws-click="this.check()">
